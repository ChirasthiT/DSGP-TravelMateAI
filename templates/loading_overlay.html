<div id="loadingOverlay" class="loading-overlay" style="display: none">
  <div class="loading-content">
    <div class="spinner-border text-light mb-3" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <h4 class="text-light loading-message mb-2">Processing your request...</h4>
    <p class="text-light loading-description">This may take a few moments</p>
  </div>
</div>

<style>
  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .loading-content {
    text-align: center;
    padding: 2rem;
    border-radius: 1rem;
    background: rgba(0, 0, 0, 0.5);
  }

  .loading-message {
    font-weight: 500;
  }

  .loading-description {
    opacity: 0.8;
  }

  .spinner-border {
    width: 3rem;
    height: 3rem;
  }
</style>

<script>
  function showLoading(
    message = "Processing your request...",
    description = "This may take a few moments"
  ) {
    const overlay = document.getElementById("loadingOverlay");
    const loadingMessage = overlay.querySelector(".loading-message");
    const loadingDescription = overlay.querySelector(".loading-description");

    loadingMessage.textContent = message;
    loadingDescription.textContent = description;
    overlay.style.display = "flex";
  }

  function hideLoading() {
    const overlay = document.getElementById("loadingOverlay");
    overlay.style.display = "none";
  }
</script>
