<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Identification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Location Identification</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control" id="file" name="file" accept="image/*">
            </div>
            <button type="button" class="btn btn-primary" onclick="uploadImage()">Upload and Identify</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        async function uploadImage() {
            const formData = new FormData(document.getElementById('upload-form'));
            const response = await fetch('/identify', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            const resultDiv = document.getElementById('result');

            if (result.error) {
                resultDiv.innerHTML = `<div class='alert alert-danger'>${result.error}</div>`;
            } else {
                resultDiv.innerHTML = `
                    <div class='card'>
                        <img src='${result.image_url}' class='card-img-top' alt='Location Image'>
                        <div class='card-body'>
                            <h5 class='card-title'>${result.name}</h5>
                            <p class='card-text'>${result.description}</p>
                            <a href='/' class='btn btn-secondary'>Back</a>
                        </div>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
