<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Tourist Recommendation System</h1>

        <!-- Search Filters -->
        <div class="row justify-content-center my-4">
            <div class="col-md-6">
                <div class="input-group mb-2">
                    <label for="district"></label><select id="district" class="form-control">
                            <option value="">Select District</option>
                            <option value="Kandy">Kandy</option>
                            <option value="Matale">Matale</option>
                            <option value="Nuwara Eliya">Nuwara Eliya</option>
                            <option value="Galle">Galle</option>
                            <option value="Hambantota">Hambantota</option>
                            <option value="Matara">Matara</option>
                            <option value="Trincomalee">Trincomalee</option>
                        </select>

                </div>
                <div class="input-group mb-2">
                    <label for="category"></label><select id="category" class="form-control">
                            <option value="">Select Category</option>
                            <option value="hotel">Hotel</option>
                            <option value="restaurant">Restaurant</option>
                            <option value="guest house">Guest House</option>
                            <option value="bangalow">Bungalow</option>
                        </select>
                </div>
                <div class="input-group mb-2">
                    <label for="budget"></label><select id="budget" class="form-control">
                        <option value="">Select Budget</option>
                        <option value="low">Low</option>
                        <option value="median">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button class="btn btn-primary w-100" onclick="fetchRecommendations()">Get Recommendations</button>
            </div>
        </div>

        <!-- Display Recommendations -->
        <div id="recommendation" class="mt-4"></div>
    </div>

<script>
    function renderRecommendations(recommendations) {
        const recommendationDiv = document.getElementById('recommendation');
        recommendationDiv.innerHTML = ''; // Clear previous recommendations

        if (recommendations.length > 0) {
            const list = document.createElement('ul'); // list for recommendations
            recommendations.forEach((item) => {
                const listItem = document.createElement('li');
                listItem.style.display = 'flex'; // flexbox for layout
                listItem.style.alignItems = 'center'; // Align items vertically
                listItem.style.marginBottom = '20px'; // spacing between items

                if (item.Image) {
                    const img = document.createElement('img');
                    img.src = `data:image/jpeg;base64,${item.Image}`;
                    img.alt = item.Name; // Alt text for accessibility
                    img.style.width = '100px';
                    img.style.height = '100px';
                    img.style.marginRight = '20px'; //  spacing between image and text
                    listItem.appendChild(img);
                }

                // Add text content for the recommendation
                const textDiv = document.createElement('div');
                textDiv.innerHTML = `
                    <strong>${item.Category}</strong> - ${item.Name} (${item.District})<br>
                    Address: ${item.Address}<br>
                    Budget Level: ${item['Budget Level']}<br>
                    Rating: ${item.Rating}<br>
                    Similarity: ${item.Similarity.toFixed(2)}
                `;
                listItem.appendChild(textDiv);

                list.appendChild(listItem);
            });
            recommendationDiv.appendChild(list);
        } else {
            // if no recommendations are available
            recommendationDiv.innerHTML = '<div class="alert alert-info">No recommendations available.</div>';
        }
    }

    // Function to fetch recommendations from the server
    async function fetchRecommendations() {
        try {
            // Get user inputs
            const district = document.getElementById('district').value.trim();
            const category = document.getElementById('category').value.trim();
            const budget = document.getElementById('budget').value.trim();

            // Validate inputs
            if (!district && !category && !budget) {
                throw new Error("Please provide at least one filter (District, Category, or Budget).");
            }

            // Build query parameters
            const queryParams = new URLSearchParams();
            if (district) queryParams.append('district', district);
            if (category) queryParams.append('category', category);
            if (budget) queryParams.append('budget', budget);

            // Fetch recommendations from the server
            const url = `http://127.0.0.1:5000/recommendation/recommend?${queryParams.toString()}`;
            const response = await fetch(url);

            // Handle errors
            if (!response.ok) {
                throw new Error(`Server Error: ${response.status}`);
            }
            // Parse the JSON response
            const data = await response.json();

            // Check if recommendations are available
            if (!data.recommendations || data.recommendations.length === 0) {
                throw new Error("No recommendations found.");
            }

            // Log detailed information about each recommendation
            data.recommendations.forEach(item => {
                console.log(`Category: ${item.Category}`);
                console.log(`Name: ${item.Name}`);
                console.log(`Similarity: ${item.Similarity}`);
                console.log('-------------------');
            });

            // Render recommendations in HTML
            renderRecommendations(data.recommendations);
        } catch (error) {
            console.error(error);
            document.getElementById('recommendation').innerHTML = `
                <div class="alert alert-danger">${error.message}</div>
            `;
        }
    }
</script>

</body>
</html>
