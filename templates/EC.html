<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Tourist Recommendation System</h1>

        <!-- Search Filters -->
        <div class="row justify-content-center my-4">
            <div class="col-md-6">
                <div class="input-group mb-2">
                    <label for="district"></label><select id="district" class="form-control">
                            <option value="">Select District</option>
                            <option value="Kandy">Kandy</option>
                            <option value="Matale">Matale</option>
                            <option value="Nuwara Eliya">Nuwara Eliya</option>
                            <option value="Galle">Galle</option>
                            <option value="Hambantota">Hambantota</option>
                            <option value="Matara">Matara</option>
                            <option value="Trincomalee">Trincomalee</option>
                        </select>

                </div>
                <div class="input-group mb-2">
                    <label for="category"></label><select id="category" class="form-control">
                            <option value="">Select Category</option>
                            <option value="hotel">Hotel</option>
                            <option value="restaurant">Restaurant</option>
                            <option value="guest house">Guest House</option>
                            <option value="bangalow">Bungalow</option>
                            <option value="historic site">Historic Site</option>
                            <option value="museum">Museum</option>
                            <option value="nature & wildlife area">Nature & Wildlife Area</option>
                            <option value="store">Store</option>
                            <option value="beach">Beach</option>
                            <option value="garden">Garden</option>
                            <option value="religious site">Religious Site</option>
                            <option value="bodies of water">Bodies of Water</option>
                            <option value="waterfall">Waterfall</option>
                            <option value="club">Club</option>
                            <option value="farm">Farm</option>
                        </select>
                </div>
                <div class="input-group mb-2">
                    <label for="budget"></label><select id="budget" class="form-control">
                        <option value="">Select Budget</option>
                        <option value="low">Low</option>
                        <option value="median">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button class="btn btn-primary w-100" onclick="fetchRecommendations()">Get Recommendations</button>
            </div>
        </div>

        <!-- Display Recommendations -->
        <div id="recommendation" class="mt-4"></div>
    </div>

    <script>

            function renderRecommendations(recommendations) {
                const recommendationDiv = document.getElementById('recommendation');
                recommendationDiv.innerHTML = ''; // Clear previous recommendations

                if (recommendations.length > 0) {
                    const list = document.createElement('ul');
                    recommendations.forEach((item) => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${item.Category} - ${item.Name} (${item.District}) - Rating: ${item.Rating}`;
                        list.appendChild(listItem);
                    });
                    recommendationDiv.appendChild(list);
                } else {
                    recommendationDiv.innerHTML = '<div class="alert alert-info">No recommendations available.</div>';
                }
            }


        async function fetchRecommendations() {
            try {

                const district = document.getElementById('district').value;
                const category = document.getElementById('category').value;
                const budget = document.getElementById('budget').value

                const queryParams = new URLSearchParams();

                if (district) queryParams.append('district', district);
                if (category) queryParams.append('category', category);
                if (budget) queryParams.append('budget', budget);

                const url = `http://127.0.0.1:5000/recommendation/recommend?${queryParams.toString()}`;
                console.log("Fetching from URL:", url); // Debugging

                const response = await fetch(url);

                const textResponse = await response.text();
                // console.log("Raw response:", textResponse); // Debugging

                if (!response.ok) {
                    throw new Error(`Server Error: ${response.status}`);
                }


                let data;
                try {
                    data = JSON.parse(textResponse);
                } catch (error) {
                    throw new Error("Invalid JSON response from server");
                }

                console.log("Parsed JSON:", data); // Debugging

                if (!data.recommendations || data.recommendations.length === 0) {
                    throw new Error("No recommendations found.");
                }

                data.recommendations.forEach(item => {
                    console.log(`Category: ${item.Category}`);
                    console.log(`Name: ${item.Name}`);
                    console.log(`Address: ${item.Address}`);
                    console.log(`District: ${item.District}`);
                    console.log(`Budget Level: ${item['Budget Level']}`);
                    console.log(`Rating: ${item.Rating}`);
                    console.log(`Similarity: ${item.Similarity}`);
                    console.log('-------------------');
                });

                // Render recommendations in HTML
                renderRecommendations(data.recommendations);

            } catch (error) {
                console.error(error);
                document.getElementById('recommendation').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }
        }

</script>

</body>
</html>
